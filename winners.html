<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Winners</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
<div class="layout"> </div>

<div class="modal-wrapper">
    <div class="layout-modal close-modal">

    </div>
    <div class="modal-window">
        <form class="feedback-form">
            <p class="modal-window__title">Заказать звонок</p>
            <label>Номер телефона: </label>
            <input class="modal-window__fields" type="tel" id="phone-number" placeholder="+7 (___) ___-__-__" data-phone-pattern = "+7 (___) ___-__-__" data-phone-clear = "false">

            <label>Имя: </label>
            <input class="modal-window__fields" type="text" id="first-name" placeholder="Введите ваше имя">

            <label>Сообщение: </label>
            <textarea class="modal-window__fields" id="message" placeholder="Введите сообщение"></textarea>

            <button type="submit" class="btn blue">Отправить</button>
        </form>
    </div>
</div>

<header>
    <div class="wrapper header-container">
        <a href="/softcorp/index.html" class="logo">
            <img src="./src/images/logo.svg" alt="">
        </a>
        <nav class="navigation-menu">
            <a class="header-container__link" href="/softcorp/index.html">Главная</a>
            <a class="header-container__link active" href="/softcorp/winners.html">Winners</a>
            <a class="header-container__link" href="#">Цены</a>
            <a class="header-container__link" href="#">Оформить заказ</a>
        </nav>
        <div class="burger">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="17" fill="none">
                <rect class="line_top" width="24" height="3" rx="1.5"/>
                <rect class="line_middle" x="6" y="7" width="18" height="3" rx="1.5"/>
                <rect class="line_bottom" y="14" width="24" height="3" rx="1.5"/>
            </svg>
        </div>
    </div>
</header>

<div class="tabs wrapper">
</div>
</body>

<script type="module" src="./src/scripts/winners.js"></script>
<script type="module" src="./src/scripts/burgerMenu.js"></script>
</html>
