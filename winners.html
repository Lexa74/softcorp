<div class="layout"> </div>

<div class="modal-wrapper">
    <div class="layout-modal close-modal">

    </div>
    <div class="modal-window">
        <form class="feedback-form">
            <p class="modal-window__title">Заказать звонок</p>
            <label>Номер телефона: </label>
            <input class="modal-window__fields" type="tel" id="phone-number" placeholder="+7 (___) ___-__-__" data-phone-pattern = "+7 (___) ___-__-__" data-phone-clear = "false">

            <label>Имя: </label>
            <input class="modal-window__fields" type="text" id="first-name" placeholder="Введите ваше имя">

            <label>Сообщение: </label>
            <textarea class="modal-window__fields" id="message" placeholder="Введите сообщение"></textarea>

            <button type="submit" class="btn blue">Отправить</button>
        </form>
    </div>
</div>

<header>
    <div class="wrapper header-container">
        <a href="/softcorp/index.html" class="logo">

            <a class="header-container__link" href="#">Цены</a>
            <a class="header-container__link" href="#">Оформить заказ</a>
